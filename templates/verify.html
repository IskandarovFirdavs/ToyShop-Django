<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --background-color: #f9fafb;
        --border-color: #e5e7eb;
        --error-color: #ef4444;
        --success-color: #10b981;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .auth-container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: var(--card-shadow);
        padding: 2rem;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .auth-header p {
        color: var(--text-light);
        font-size: 0.875rem;
      }

      .verification-code {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .verification-code input {
        width: 100%;
        height: 3.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .verification-code input:focus {
        border-color: var(--primary-color);
        outline: 0;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .btn {
        display: inline-block;
        font-weight: 500;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.375rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        cursor: pointer;
        width: 100%;
      }

      .btn-primary {
        color: white;
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
      }

      .resend-code {
        text-align: center;
        margin-top: 1.5rem;
      }

      .resend-code p {
        color: var(--text-light);
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .resend-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
      }

      .resend-link:hover {
        text-decoration: underline;
      }

      .countdown {
        color: var(--text-light);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-light);
        text-decoration: none;
        font-size: 0.875rem;
      }

      .back-link:hover {
        color: var(--text-color);
      }

      @media (max-width: 640px) {
        .auth-container {
          padding: 1.5rem;
        }

        .verification-code input {
          height: 3rem;
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>Verify your account</h1>
        <p>We've sent a verification code to your email/phone</p>
      </div>

      <form action="/verify" method="post">
        <div class="verification-code">
          <input
            type="text"
            maxlength="1"
            pattern="[0-9]"
            inputmode="numeric"
            required
          />
          <input
            type="text"
            maxlength="1"
            pattern="[0-9]"
            inputmode="numeric"
            required
          />
          <input
            type="text"
            maxlength="1"
            pattern="[0-9]"
            inputmode="numeric"
            required
          />
          <input
            type="text"
            maxlength="1"
            pattern="[0-9]"
            inputmode="numeric"
            required
          />
          <input
            type="text"
            maxlength="1"
            pattern="[0-9]"
            inputmode="numeric"
            required
          />
          <input
            type="text"
            maxlength="1"
            pattern="[0-9]"
            inputmode="numeric"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Verify</button>

        <div class="resend-code">
          <p>Didn't receive the code?</p>
          <a href="#" class="resend-link" id="resendCode">Resend Code</a>
          <div class="countdown" id="countdown">
            Resend code in <span id="timer">60</span> seconds
          </div>
        </div>
      </form>

      <a href="/login" class="back-link">‚Üê Back to login</a>
    </div>

    <script>
      // Auto-focus next input when a digit is entered
      const inputs = document.querySelectorAll(".verification-code input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", function () {
          if (this.value.length === this.maxLength) {
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });

        // Handle backspace
        input.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && !this.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });

      // Countdown timer
      let timeLeft = 60;
      const timerElement = document.getElementById("timer");
      const countdownElement = document.getElementById("countdown");
      const resendLink = document.getElementById("resendCode");

      resendLink.style.display = "none";

      const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          countdownElement.style.display = "none";
          resendLink.style.display = "inline";
        }
      }, 1000);

      // Resend code
      resendLink.addEventListener("click", function (e) {
        e.preventDefault();

        // Reset the timer
        timeLeft = 60;
        timerElement.textContent = timeLeft;
        countdownElement.style.display = "block";
        resendLink.style.display = "none";

        // Start the countdown again
        const countdown = setInterval(() => {
          timeLeft--;
          timerElement.textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(countdown);
            countdownElement.style.display = "none";
            resendLink.style.display = "inline";
          }
        }, 1000);

        // Clear the input fields
        inputs.forEach((input) => {
          input.value = "";
        });
        inputs[0].focus();

        // Here you would typically make an API call to resend the code
        console.log("Resending verification code...");
      });
    </script>
  </body>
</html>
